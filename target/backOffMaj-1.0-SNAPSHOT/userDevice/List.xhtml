<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserDeviceEmpty}" rendered="#{userDeviceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userDeviceController.items.rowCount > 0}">
                    <h:outputText value="#{userDeviceController.pagination.pageFirstItem + 1}..#{userDeviceController.pagination.pageLastItem + 1}/#{userDeviceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userDeviceController.previous}" value="#{bundle.Previous} #{userDeviceController.pagination.pageSize}" rendered="#{userDeviceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userDeviceController.next}" value="#{bundle.Next} #{userDeviceController.pagination.pageSize}" rendered="#{userDeviceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userDeviceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserDeviceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserDeviceTitle_deviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.deviceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserDeviceTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userDeviceController.prepareView}" value="#{bundle.ListUserDeviceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userDeviceController.prepareEdit}" value="#{bundle.ListUserDeviceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userDeviceController.destroy}" value="#{bundle.ListUserDeviceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userDeviceController.prepareCreate}" value="#{bundle.ListUserDeviceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserDeviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
