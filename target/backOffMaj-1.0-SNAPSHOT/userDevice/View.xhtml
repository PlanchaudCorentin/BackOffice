<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserDeviceLabel_id}"/>
                    <h:outputText value="#{userDeviceController.selected.id}" title="#{bundle.ViewUserDeviceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserDeviceLabel_deviceId}"/>
                    <h:outputText value="#{userDeviceController.selected.deviceId}" title="#{bundle.ViewUserDeviceTitle_deviceId}"/>
                    <h:outputText value="#{bundle.ViewUserDeviceLabel_userId}"/>
                    <h:outputText value="#{userDeviceController.selected.userId}" title="#{bundle.ViewUserDeviceTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userDeviceController.destroyAndView}" value="#{bundle.ViewUserDeviceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserDeviceEditLink}"/>
                <br />
                <h:commandLink action="#{userDeviceController.prepareCreate}" value="#{bundle.ViewUserDeviceCreateLink}" />
                <br />
                <h:commandLink action="#{userDeviceController.prepareList}" value="#{bundle.ViewUserDeviceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserDeviceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
