<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_id}" for="id" rendered="false"/>
                    <h:inputText id="id" value="#{deviceController.selected.id}" title="#{bundle.CreateDeviceTitle_id}" required="false" requiredMessage="#{bundle.CreateDeviceRequiredMessage_id}" rendered="false"/>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_macAddress}" for="macAddress" />
                    <h:inputText id="macAddress" value="#{deviceController.selected.macAddress}" title="#{bundle.CreateDeviceTitle_macAddress}" required="true" requiredMessage="#{bundle.CreateDeviceRequiredMessage_macAddress}"/>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{deviceController.selected.name}" title="#{bundle.CreateDeviceTitle_name}" required="true" requiredMessage="#{bundle.CreateDeviceRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceController.create}" value="#{bundle.CreateDeviceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.CreateDeviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
